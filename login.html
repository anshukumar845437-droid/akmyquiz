<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>लॉगिन - SmartExam Quiz Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0066cc;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #004080;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>लॉगिन करें</h2>
        <form>
            <label for="username">यूजर नाम</label>
            <input type="text" id="username" name="username" placeholder="अपना यूजर नाम लिखें" required />

            <label for="password">पासवर्ड</label>
            <input type="password" id="password" name="password" placeholder="पासवर्ड" required />

            <button type="submit" class="btn">लॉगिन करें</button>
        </form>
        <p>नए उपयोगकर्ता? <a href="#">साइनअप करें</a></p>
    </div>
</body>
</html>
