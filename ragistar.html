<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>रजिस्टर - SmartExam Quiz Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        input[type=text], input[type=password], input[type=email] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0066cc;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #004080;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>रजिस्टर करें</h2>
        <form id="registerForm" onsubmit="return validateForm()">
            <label for="name">पूरा नाम</label>
            <input type="text" id="name" name="name" placeholder="अपना नाम लिखें" required />

            <label for="email">ईमेल</label>
            <input type="email" id="email" name="email" placeholder="अपना ईमेल लिखें" required />

            <label for="username">यूजर नाम</label>
            <input type="text" id="username" name="username" placeholder="यूजर नाम" required />

            <label for="password">पासवर्ड</label>
            <input type="password" id="password" name="password" placeholder="पासवर्ड" required />

            <button type="submit" class="btn">साइनअप करें</button>
        </form>
        <p>पहले से रजिस्टर हैं? <a href="login.html">लॉगिन करें</a></p>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!name || !email || !username || !password) {
                alert('कृपया सभी फ़ील्ड भरें');
                return false;
            }
            // यहाँ आप चाहें तो और validation जोड़ सकते हैं
            alert('धन्यवाद! आप रजिस्टर हो गए हैं। कृपया लॉगिन करें।');
            // रजिस्ट्रेशन के बाद आप चाहें तो किसी सर्वर पर भेजने का कोड जोड़ सकते हैं
            return false; // असली सिस्टम के लिए इसे हटा दें
        }
    </script>
</body>
</html>
